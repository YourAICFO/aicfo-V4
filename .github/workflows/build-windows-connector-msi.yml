# Windows Connector: validate Tray + build MSI; attach raw .msi to Release on publish or manual dispatch.
# DIAGNOSIS (why upload was skipped / wrong artifacts):
# - upload-msi-to-release only ran when event_name == 'release' (publish from Releases UI). Push/workflow_dispatch did not attach to any release.
# - download-artifact extracts to a directory named after the artifact; the release action was given the wrong path (connector-dotnet/out/...). Fixed by copying the MSI to workspace root after download.
# - Users saw ZIP or exe-only when they downloaded "artifacts" from the Actions run (validate job uploads portable ZIP; build-msi uploads the MSI artifact). The Release page must have the raw .msi attached by this workflow.
name: Windows Connector (MSI)

on:
  push:
    branches: [ main ]
    paths:
      - "connector-dotnet/**"
      - ".github/workflows/build-windows-connector-msi.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "connector-dotnet/**"
      - ".github/workflows/build-windows-connector-msi.yml"
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Optional: attach built MSI to this existing release tag (e.g. connector-v0.1.0)'
        required: false
        type: string
  release:
    types: [ published ]

jobs:
  # Lightweight: Tray build + portable ZIP. Runs on push and PR.
  validate:
    runs-on: windows-latest
    steps:
      - name: Checkout (connector only, avoids node_modules)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            connector-dotnet
            .github

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build Tray (Release)
        shell: pwsh
        run: |
          dotnet build ./connector-dotnet/AICFO.Connector.Tray/AICFO.Connector.Tray.csproj -c Release

      - name: Publish Tray (win-x64, self-contained)
        shell: pwsh
        run: |
          $out = "connector-dotnet/out/publish"
          if (Test-Path $out) { Remove-Item -Recurse -Force $out }
          dotnet publish ./connector-dotnet/AICFO.Connector.Tray/AICFO.Connector.Tray.csproj `
            -c Release -r win-x64 --self-contained true -o $out `
            /p:PublishSingleFile=true /p:SelfContained=true `
            /p:IncludeNativeLibrariesForSelfExtract=true /p:PublishTrimmed=false
          if (-not (Test-Path "$out/AICFO.Connector.Tray.exe")) { throw "Publish failed: Tray exe not found" }
          Write-Host "Tray published to $out"

      - name: Verify Tray (optional)
        shell: pwsh
        run: .\connector-dotnet\verify-tray.ps1
        continue-on-error: true

      - name: Create portable ZIP
        shell: pwsh
        run: |
          $zipDir = "connector-dotnet/out/release"
          if (-not (Test-Path $zipDir)) { New-Item -ItemType Directory -Path $zipDir -Force | Out-Null }
          $zipPath = "$zipDir/AICFO-Connector-Portable-win-x64.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path "connector-dotnet/out/publish/*" -DestinationPath $zipPath -Force
          Write-Host "Created $zipPath"
          Get-Item $zipPath | Select-Object FullName, Length

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: "AICFO-Connector-Portable-win-x64"
          path: "connector-dotnet/out/release/AICFO-Connector-Portable-win-x64.zip"

  # Full MSI build: runs on push to main, workflow_dispatch, or release. Skipped on PR.
  build-msi:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event_name == 'release'
    runs-on: windows-latest
    env:
      TIMESTAMP_URL: "http://timestamp.digicert.com"
    steps:
      - name: Checkout (connector only, avoids node_modules)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            connector-dotnet
            .github

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install WiX v4 tool
        shell: pwsh
        run: dotnet tool install --global wix --version 4.*

      - name: Restore installer project
        shell: pwsh
        run: dotnet restore ./connector-dotnet/installer/AICFO.Connector.Installer.wixproj

      - name: Build connector MSI
        shell: pwsh
        run: ./connector-dotnet/build.ps1 -Configuration Release

      - name: Assert MSI exists and print evidence
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $msiPath = "connector-dotnet/out/AICFOConnectorSetup.msi"
          if (-not (Test-Path -LiteralPath $msiPath -PathType Leaf)) {
            throw "MSI was not produced. Expected file: $msiPath"
          }
          $f = Get-Item -LiteralPath $msiPath
          $hash = (Get-FileHash -LiteralPath $msiPath -Algorithm SHA256).Hash
          Write-Host "MSI path:   $($f.FullName)"
          Write-Host "MSI size:   $($f.Length) bytes"
          Write-Host "SHA256:     $hash"

      - name: Sign binaries and MSI (optional)
        id: sign
        env:
          CODESIGN_PFX_BASE64: ${{ secrets.CODESIGN_PFX_BASE64 }}
          CODESIGN_PFX_PASSWORD: ${{ secrets.CODESIGN_PFX_PASSWORD }}
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          if ([string]::IsNullOrWhiteSpace($env:CODESIGN_PFX_BASE64) -or [string]::IsNullOrWhiteSpace($env:CODESIGN_PFX_PASSWORD)) {
            Write-Host "Signing secrets not set; skipping sign step."
            "signed=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            exit 0
          }
          $pfxPath = Join-Path $env:RUNNER_TEMP "codesign.pfx"
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:CODESIGN_PFX_BASE64))
          $signtool = Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse -Filter "signtool.exe" -ErrorAction SilentlyContinue | Select-Object -First 1 -ExpandProperty FullName
          if (-not $signtool) { $signtool = "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe"; if (-not (Test-Path $signtool)) { throw "signtool not found" } }
          $ts = $env:TIMESTAMP_URL
          $sign = { param($f) & $signtool sign /tr $ts /td sha256 /fd sha256 /f $pfxPath /p $env:CODESIGN_PFX_PASSWORD $f }
          & $sign "connector-dotnet\publish\service\AICFO.Connector.Service.exe"
          & $sign "connector-dotnet\publish\tray\AICFO.Connector.Tray.exe"
          & $sign "connector-dotnet\out\AICFOConnectorSetup.msi"
          Remove-Item $pfxPath -Force -ErrorAction SilentlyContinue
          "signed=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Re-print MSI evidence after signing
        shell: pwsh
        run: |
          $msiPath = "connector-dotnet/out/AICFOConnectorSetup.msi"
          $f = Get-Item -LiteralPath $msiPath
          $hash = (Get-FileHash -LiteralPath $msiPath -Algorithm SHA256).Hash
          Write-Host "MSI path:   $($f.FullName)"
          Write-Host "MSI size:   $($f.Length) bytes"
          Write-Host "SHA256:     $hash"

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: AICFOConnectorSetup.msi
          path: connector-dotnet/out/AICFOConnectorSetup.msi

  # Attach raw .msi to GitHub Release so /releases/latest/download/AICFOConnectorSetup.msi works.
  # Runs on: release (published) OR workflow_dispatch with tag_name (attach to existing release).
  upload-msi-to-release:
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.tag_name != '')
    needs: build-msi
    runs-on: windows-latest
    steps:
      - name: Download MSI artifact
        uses: actions/download-artifact@v4
        with:
          name: AICFOConnectorSetup.msi

      # download-artifact may put the file at root or in a subfolder; ensure it is at workspace root for gh-release.
      - name: Place MSI at workspace root
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Recurse -Filter "AICFOConnectorSetup.msi" -File | Select-Object -First 1
          if (-not $msi) { throw "MSI not found in artifact" }
          $dest = Join-Path $env:GITHUB_WORKSPACE "AICFOConnectorSetup.msi"
          if (-not [string]::Equals($msi.FullName, $dest, [StringComparison]::OrdinalIgnoreCase)) {
            Copy-Item -LiteralPath $msi.FullName -Destination $dest -Force
          }
          if (-not (Test-Path $dest)) { throw "MSI not at workspace root" }

      - name: Attach MSI to Release
        uses: softprops/action-gh-release@v2
        with:
          files: AICFOConnectorSetup.msi
          tag_name: ${{ github.event.release.tag_name || github.event.inputs.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
