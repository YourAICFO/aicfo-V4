name: Build Windows Connector MSI

on:
  push:
    branches: [ main ]
    paths:
      - "connector-dotnet/**"
      - ".github/workflows/build-windows-connector-msi.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "connector-dotnet/**"
      - ".github/workflows/build-windows-connector-msi.yml"
  release:
    types: [ published ]
  workflow_dispatch:

env:
  TIMESTAMP_URL: "http://timestamp.digicert.com"

jobs:
  build-msi:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install WiX v4 tool
        shell: pwsh
        run: dotnet tool install --global wix --version 4.*

      - name: Restore installer project
        shell: pwsh
        run: dotnet restore ./connector-dotnet/installer/AICFO.Connector.Installer.wixproj

      - name: Build connector MSI
        shell: pwsh
        run: ./connector-dotnet/build.ps1 -Configuration Release

      - name: Locate MSI (evidence)
        shell: pwsh
        run: |
          Get-ChildItem -Path connector-dotnet -Recurse -Filter "*.msi" -File | ForEach-Object {
            Write-Host "Found MSI: $($_.FullName)"
          }
          $msi = Get-ChildItem -Path connector-dotnet -Recurse -Filter AICFOConnectorSetup.msi -File | Select-Object -First 1
          if (-not $msi) {
            throw "AICFOConnectorSetup.msi not found after build."
          }
          Write-Host "MSI found at $($msi.FullName)"

      - name: Connector smoke checks
        shell: pwsh
        run: |
          $serviceExe = "connector-dotnet/publish/service/AICFO.Connector.Service.exe"
          $trayExe = "connector-dotnet/publish/tray/AICFO.Connector.Tray.exe"
          if (-not (Test-Path $serviceExe)) { throw "Missing service publish output: $serviceExe" }
          if (-not (Test-Path $trayExe)) { throw "Missing tray publish output: $trayExe" }

          $msi = Get-ChildItem -Path connector-dotnet -Recurse -Filter AICFOConnectorSetup.msi -File | Select-Object -First 1
          if ($msi.Length -lt 5MB) {
            throw "MSI artifact looks unexpectedly small ($($msi.Length) bytes)."
          }
          Write-Host "Smoke check passed. MSI size: $($msi.Length) bytes"

      - name: Sign binaries and MSI
        id: sign
        env:
          CODESIGN_PFX_BASE64: ${{ secrets.CODESIGN_PFX_BASE64 }}
          CODESIGN_PFX_PASSWORD: ${{ secrets.CODESIGN_PFX_PASSWORD }}
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          if ([string]::IsNullOrWhiteSpace($env:CODESIGN_PFX_BASE64) -or [string]::IsNullOrWhiteSpace($env:CODESIGN_PFX_PASSWORD)) {
            Write-Host "Signing secrets not set; skipping sign step."
            "signed=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            exit 0
          }
          $pfxPath = Join-Path $env:RUNNER_TEMP "codesign.pfx"
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:CODESIGN_PFX_BASE64))

          $signtool = Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse -Filter "signtool.exe" -ErrorAction SilentlyContinue | Select-Object -First 1 -ExpandProperty FullName
          if (-not $signtool) {
            Write-Host "signtool not found under Windows Kits; trying default path."
            $signtool = "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe"
            if (-not (Test-Path $signtool)) { throw "signtool.exe not found. Install Windows SDK." }
          }

          $ts = $env:TIMESTAMP_URL
          $sign = { param($f) & $signtool sign /tr $ts /td sha256 /fd sha256 /f $pfxPath /p $env:CODESIGN_PFX_PASSWORD $f }
          & $sign "connector-dotnet\publish\service\AICFO.Connector.Service.exe"
          & $sign "connector-dotnet\publish\tray\AICFO.Connector.Tray.exe"

          dotnet build connector-dotnet/installer/AICFO.Connector.Installer.wixproj -c Release
          $msiPath = Get-ChildItem -Path connector-dotnet -Recurse -Filter AICFOConnectorSetup.msi -File | Select-Object -First 1 -ExpandProperty FullName
          & $sign $msiPath

          Remove-Item $pfxPath -Force -ErrorAction SilentlyContinue
          Write-Host "Signing completed. Signed MSI: $msiPath"
          "signed=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Copy signed MSI to out (when signed)
        if: steps.sign.outputs.signed == 'true'
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Path connector-dotnet -Recurse -Filter AICFOConnectorSetup.msi -File | Select-Object -First 1
          if (-not $msi) { throw "Signed MSI not found." }
          $outDir = "connector-dotnet/out"
          if (-not (Test-Path $outDir)) { New-Item -ItemType Directory -Path $outDir -Force | Out-Null }
          Copy-Item -Path $msi.FullName -Destination "$outDir/AICFOConnectorSetup.msi" -Force
          Write-Host "Copied signed MSI to $outDir/AICFOConnectorSetup.msi"

      - name: Log MSI evidence (path, size, sha256, extension)
        shell: pwsh
        run: |
          $msiPath = "connector-dotnet/out/AICFOConnectorSetup.msi"
          if (-not (Test-Path $msiPath)) { throw "MSI not at expected path: $msiPath" }
          $f = Get-Item $msiPath
          $sha = (Get-FileHash -Path $msiPath -Algorithm SHA256).Hash
          Write-Host "MSI path: $($f.FullName)"
          Write-Host "MSI size (bytes): $($f.Length)"
          Write-Host "MSI SHA256: $sha"
          Write-Host "Extension: $($f.Extension)"
          "msi_path=$($f.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "msi_sha256=$sha" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Upload MSI artifact (single file: AICFOConnectorSetup.msi)
        uses: actions/upload-artifact@v4
        with:
          name: AICFOConnectorSetup.msi
          path: "connector-dotnet/out/AICFOConnectorSetup.msi"
          if-no-files-found: error

      - name: Create ZIP containing only the MSI
        shell: pwsh
        run: |
          $msi = "connector-dotnet/out/AICFOConnectorSetup.msi"
          $zip = "connector-dotnet/out/AICFOConnectorSetup.zip"
          Compress-Archive -Path $msi -DestinationPath $zip -Force
          Write-Host "Created $zip with single file AICFOConnectorSetup.msi"

      - name: Upload ZIP artifact (AICFOConnectorSetup.zip)
        uses: actions/upload-artifact@v4
        with:
          name: AICFOConnectorSetup.zip
          path: "connector-dotnet/out/AICFOConnectorSetup.zip"
          if-no-files-found: error

  release-attach:
    needs: build-msi
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: windows-latest
    steps:
      - name: Download MSI artifact
        uses: actions/download-artifact@v4
        with:
          name: AICFOConnectorSetup.msi
          path: release-asset

      - name: Ensure release asset has exact filename AICFOConnectorSetup.msi
        shell: pwsh
        run: |
          $src = Get-ChildItem -Path release-asset -Recurse -Filter "AICFOConnectorSetup.msi" -File | Select-Object -First 1
          if (-not $src) { throw "AICFOConnectorSetup.msi not found under release-asset" }
          Copy-Item -Path $src.FullName -Destination "release-asset/AICFOConnectorSetup.msi" -Force

      - name: Attach MSI to GitHub Release (filename AICFOConnectorSetup.msi)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" "release-asset/AICFOConnectorSetup.msi" --clobber
