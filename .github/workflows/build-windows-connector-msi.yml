name: Build Windows Connector MSI

on:
  push:
    branches: [ main ]
    paths:
      - "connector-dotnet/**"
      - ".github/workflows/build-windows-connector-msi.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "connector-dotnet/**"
      - ".github/workflows/build-windows-connector-msi.yml"
  workflow_dispatch:

jobs:
  build-msi:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install WiX v4 tool
        shell: pwsh
        run: dotnet tool install --global wix --version 4.*

      - name: Restore installer project
        shell: pwsh
        run: dotnet restore ./connector-dotnet/installer/AICFO.Connector.Installer.wixproj

      - name: Build connector MSI
        shell: pwsh
        run: ./connector-dotnet/build.ps1 -Configuration Release

      - name: Verify MSI exists
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Path connector-dotnet -Recurse -Filter AICFOConnectorSetup.msi -File | Select-Object -First 1
          if (-not $msi) {
            throw "AICFOConnectorSetup.msi not found after build."
          }
          Write-Host "MSI found at $($msi.FullName)"

      - name: Connector smoke checks
        shell: pwsh
        run: |
          $serviceExe = "connector-dotnet/publish/service/AICFO.Connector.Service.exe"
          $trayExe = "connector-dotnet/publish/tray/AICFO.Connector.Tray.exe"
          if (-not (Test-Path $serviceExe)) { throw "Missing service publish output: $serviceExe" }
          if (-not (Test-Path $trayExe)) { throw "Missing tray publish output: $trayExe" }

          $msi = Get-ChildItem -Path connector-dotnet -Recurse -Filter AICFOConnectorSetup.msi -File | Select-Object -First 1
          if ($msi.Length -lt 5MB) {
            throw "MSI artifact looks unexpectedly small ($($msi.Length) bytes)."
          }
          Write-Host "Smoke check passed. MSI size: $($msi.Length) bytes"

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: AICFO-Connector-MSI
          path: "connector-dotnet/installer/bin/**/AICFOConnectorSetup.msi"
          if-no-files-found: error
