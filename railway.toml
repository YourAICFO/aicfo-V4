[build]
builder = "DOCKERFILE"
dockerfilePath = "backend/Dockerfile"

[deploy]
# Same command for both services. Entrypoint reads RAILWAY_PROCESS: worker service sets RAILWAY_PROCESS=worker (or WORKER).
startCommand = "node src/railway-entrypoint.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
