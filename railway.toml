[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# Use one image for both services. Set RAILWAY_PROCESS=worker on the worker service.
startCommand = "sh -lc 'if [ \"$RAILWAY_PROCESS\" = \"worker\" ]; then npm --prefix backend run worker; else npm --prefix backend start; fi'"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
