version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: aicfo-postgres
    environment:
      POSTGRES_USER: aicfo
      POSTGRES_PASSWORD: aicfo123
      POSTGRES_DB: aicfo
    ports:
      - "5432:5432"
    volumes:
      - aicfo_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: aicfo-redis
    ports:
      - "6379:6379"

volumes:
  aicfo_postgres_data: